<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" >

                      
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" >
                        
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" >
                        
                      </div>
                      <div class="mb-3">
                        <label for="portfolio_url" class="form-label">portfolio_url</label>
                        <input type="text" class="form-control" id="portfolio_url" name="portfolio_url" >
                        
                      </div>
                      <div class="mb-3">
                        <label for="linkedin_url" class="form-label">linkedin_url</label>
                        <input type="text" class="form-control" id="linkedin_url" name="linkedin_url" >
                        
                      </div>
                      <div class="mb-3">
                        <label for="github_url" class="form-label">github_url</label>
                        <input type="text" class="form-control" id="github_url" name="github_url" >
                        
                      </div>
                      
                      <div class="mb-3">
                        <label for="summary" class="form-label">Summary</label>
                        <textarea type="text" class="form-control" id="summary" name="summary" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="degree" class="form-label">Degree</label>
                        <textarea type="text" class="form-control" id="degree" name="degree" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="school" class="form-label">School</label>
                        <textarea type="text" class="form-control" id="school" name="school" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="university" class="form-label">University</label>
                        <textarea type="text" class="form-control" id="university" name="university" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="previous_work" class="form-label">Work Experience</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="projects" class="form-label">projects</label>
                        <textarea type="text" class="form-control" id="projects" name="projects" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="hobbies" class="form-label">hobbies</label>
                        <textarea type="text" class="form-control" id="hobbies" name="hobbies" ></textarea>
                        
                      </div>
                      <div class="mb-3">
                        <label for="certications" class="form-label">certications</label>
                        <textarea type="text" class="form-control" id="certications" name="certications" ></textarea>
                        
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
        </div>
    </div>
    
</body>
</html>
